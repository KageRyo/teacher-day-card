<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教師節快樂 - Happy Teacher's Day</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="stars"></div>
        <div class="particles"></div>
        
        <h1 class="main-title" id="mainTitle">
            <span class="char" data-char="教">教</span>
            <span class="char" data-char="師">師</span>
            <span class="char" data-char="節">節</span>
            <span class="char" data-char="快">快</span>
            <span class="char" data-char="樂">樂</span>
        </h1>
        
        <div class="english-title">Happy Teacher's Day</div>
        
        <div class="subtitle">感謝您的辛勤付出與無私奉獻</div>
        
        <div class="interactive-area">
            <button class="magic-btn" id="magicBtn">點擊施展魔法 ✨</button>
            <div class="heart-container" id="heartContainer"></div>
        </div>
        
        <div class="signature">
            <p>Chien-Hsun Chang 張健勳</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
